<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CLASS</title>
<!-- class 선택자 : . 
	id 선택자: # -->
<style>
#myHeader {
	background-color: lightblue;
	color: black;
	padding: 40px;
	text-align: center;
}
/*class 속성값이 cities인 모든 태그에 적용할 스타일*/
.cities {
	background-color: black;
	color: white;
	margin: 20px;
	padding: 20px;
}
</style>
</head>
<body>
	<h2>html class</h2>
	<h1 id="myHeader">My Header</h1>
	<div class="cities">
		<h2>London</h2>
		<p>London is the capital of England.</p>
	</div>

	<div class="cities">
		<h2>Paris</h2>
		<p>Paris is the capital of France.</p>
	</div>

	<div class="cities">
		<h2>Tokyo</h2>
		<p>Tokyo is the capital of Japan.</p>
	</div>
</body>
<!-- 서브 윈도우를 화면 내에 띄워야 할때: iframe -->
</html>
